<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
<style type="text/css">
* {border: 1px solid gray;}
 article, section {height: 400px}
 aside {float:right; width: 150px; height: 400px}
</style>
</head>
<body>
<header>[header]
<h1>layout tag</h1>
   머리말 영역. 주로 로고나 로그인, 검색, 주메뉴 등이 위치
</header>
<nav>[nav]
 메뉴 영역.
</nav>

 <article>[article]
  독립형, 완성형의 컨텐츠 영역. 주로 기사나 블로그 내용.
 </article>
 
 <section>[section]
  컨텐츠를 주제 등으로 나누는 영역. (절, 장)
 </section>

 <aside>[aside]
  주된 주제와 무관한 컨텐츠 영역. 주로 배너나 퀵링크 등.(오른쪽에 주로 사용)
 </aside>

<footer>[footer]
  하단 영역. 주로 사이트 관련 연락처나 개인정보 처리방침, 저작권 등이 위치
</footer>
</body>
</html>
