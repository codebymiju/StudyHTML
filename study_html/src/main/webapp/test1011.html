<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>숫자 게임</h1>
    <script type="text/javascript">
      var num = prompt("숫자를 입력하시오.");
      
      
      function startNumberGame() {
    	  var correctNum = 10;
    	  var count = 0;
    	  
    	  while(correctNum == num) {
    	  if(correctNum < num){
    		  document.write("입력받은 숫자보다 큽니다!");
    	  } else if(correctNum > num){
    		  document.write("입력받은 숫자보다 작습니다!");
    	  } else if(correctNum == num) {
    		  document.write("정답입니다!"); 
    		  count++;
    		  break;
    	  }
    	  
    	  }//while
      }
      
      startNumberGame();
    </script>
</body>
</html>
